<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Search</title>
  <style href="../CSS/discover.css"></style>
</head>
<body>
  <h2>Gemini Search (Nepal Locations)</h2>
  <div id="controls">
    <input type="text" id="query" placeholder="Ask something about Nepal..." />
    <button id="searchBtn">Search</button>
  </div>
      // New buttons for specific data retrieval

  <div id="buttonContainer">
    <button id="coordsBtn" disabled>Coordinates</button>
    <button id="eventsBtn" disabled>Events</button>
    <button id="activitiesBtn" disabled>Activities</button>
    <button id="noteBtn" disabled>Name of place</button>
  </div>

  <div id="buttonOutput">
    Click a button above to see specific data.
  </div>

  <script src="../JS/discover.js"></script>
</body>
</html>
